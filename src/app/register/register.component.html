<div class="col-sm-6 col-sm-6 col-sm-offset-3">
	<h3>Register Form</h3>
	<form class="form-horizontal" #loginForm="ngForm">
    <div class="form-group">
		    <label for="firstname" class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="firstname" placeholder="First Name" [(ngModel)]="firstname" required>
		    </div>
    </div>
    <div class="form-group">
		    <label for="lastname" class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="lastname" placeholder="Last Name" [(ngModel)]="lastname" required>
		    </div>
	  </div>
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">User Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="username" placeholder="User Name" [(ngModel)]="username" required>
		    </div>
	  </div>
	  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password" required>
		    </div>
    </div>
    
	  <div class="form-group">
	  	<div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid" (click)="register()">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
	    </div>
	  </div>
	</form>
</div>
