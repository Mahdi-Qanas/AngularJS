<div class="col-sm-6 col-sm-6 col-sm-offset-3">
    <h3>Welcome Home!</h3>
    <form class="form-horizontal" #loginForm="ngForm">
      <div class="form-group">
          <label class="col-sm-2 control-label">First Name :  {{user.firstName}}</label>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">Last Name :  {{user.lastName}}</label>
      </div>
      
      <div class="form-group">
          <button class="btn btn-primary"  (click)="logout()">Logout</button>
         <!-- <a [routerLink]="['/login']" class="btn btn-link">Logout</a>-->
      </div>
    </form>
  </div>
